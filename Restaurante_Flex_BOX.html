<!DOCTYPE html>
<html lang="pt">
<head>
<title>Restaurante </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

b {
 color:rgb(255, 0, 0)
}
body {
  font-family: Arial, Helvetica, sans-serif;
  text-align:center;
}

img{
padding: 10px;
align-center;
}


/* Style the header */
.header {
  background-color: tomato;
  color:white;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  text-align:center;
}

/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  padding: 30px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color:rgb(200, 200, 200);
  padding: 10px;
  text-align: center;
  color: white:
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="header">
  <h3>Conta do Restaurante</h3>
</div>

<div class="row">

<div class="column" style="background-color:rgb(255, 238, 169);">
  <p>
    <img src="https://img.freepik.com/vetores-gratis/homem-de-negocios-com-uma-ideia_1325-463.jpg" alt="10% Do Garçom" width="240" height="120">  
             
                   <h3>O que  esse programa faz?  
                   <br> Recebe o valor do jantar 
                   e calcula a soma dos 10% do Garçon
           e informa o Total a pagar.</h3>  
  </p>                  
             
  </div>
  <div class="column" style="background-color:MediumSeaGreen;">
  <p>
  <img src="https://static3.depositphotos.com/1007168/258/i/450/depositphotos_2583736-stock-photo-male-waiter.jpg" alt="10% Do Garçom" width="240" height="120">
  <h2>10% do Garçon</h2>
  <h3>Valor =  <b id="demo1 "></b></h3>
  </p>   
  </div>  
  
  
  
  <div class="column" style="background-color:rgb(140, 140, 140);">
  <p>
  <img src="https://cakeerp.com/wp-content/uploads/2019/04/futuro-dos-meios-de-pagamento-1000x675.jpeg" alt="10% Do Garçom" width="240" height="120">
  
              <h3>O valor do pedido + 10% do Garçom <br>
                 Total a pagar =  <b id="demo "></b></h3>
                
                </p>
  </div>              
  <script>
                //Entrada do valor do jantar 
                let precoJantar = parseFloat(prompt("Digite o valor do pedido R$: "));
                //Percentual d Garçom 
                let percentualGarcom = 0.10;
                // processamento  
                let garcom = (precoJantar * percentualGarcom);
                let valorTotal = precoJantar + garcom;
                //Saída de dados 
                document.getElementById("demo1 ").innerHTML = "R$ " + garcom.toFixed(2) + " ";
                document.getElementById("demo ").innerHTML = "R$ " + valorTotal.toFixed(2) + " ";
                document.getElementById("demo").style.color = "red";
  		document.getElementById("demo").style.backgroundColor = "yellow";
            </script>
            <br>
  
 </div>


<div class="footer">
 <p>By Eduardo Maurício Dias </p>
 
</div>

</body>
</html>
